<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>Jhoell | Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<header class="intro text-center">
					<h1 class="intro-header">Simple, traffic-based pricing</h1>
					<p class="intro-p">
						Sign-up for our 30-day trial. No credit card required.
					</p>
				</header>

				<!-- Price Component -->
				<div class="price-component text-center">
					<!-- Price per month or year -->
					<div class="price-range">
						<p class="page-views"><span>100K</span> Pageviews</p>
						<input
							type="range"
							min="1"
							max="5"
							value="3"
							step="1"
							class="slider"
						/>
						<p class="price flex">
							<span class="currency">$</span>
							<span class="amount">16.00 </span>
							<span class="period">/ month</span>
						</p>
					</div>

					<!-- Toggle monthly or yearly billing -->
					<div class="toggle-period">
						<p>
							<span class="monthly">Monthly Billing</span>
							<span class="yearly flex">
								<span class="toggle">
									<input type="checkbox" />
									<span class="toggle-indicator"></span>
								</span>
								Yearly Billing
								<span class="discount-span">
									-25% <span class="discount">discount</span>
								</span>
							</span>
						</p>
					</div>

					<!-- Benefits -->
					<div class="benefits">
						<ul class="benefits-lists flex">
							<li>Unlimited websites</li>
							<li>100% data ownership</li>
							<li>Email reports</li>
						</ul>

						<!-- Start trial cta -->
						<button class="cta">Start my trial</button>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
				Frontend Mentor</a
			>
			.Coded by
			<a href="https://github.com/JhoellOpeyemi" target="_blank"
				>Jhoell Opeyemi</a
			>.
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
